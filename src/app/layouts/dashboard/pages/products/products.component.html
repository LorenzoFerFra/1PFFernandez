<div class="d-flex justify-content-end mb-4">
  <button  color="primary"> Crear productos</button>
</div>
<table mat-table  [dataSource]="products" class="mat-elevation-z8">
    <!-- Position id Column -->
    <ng-container matColumnDef="id">
      <th appCabecera mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nombre  de producto Column -->
    <ng-container  matColumnDef="name">
      <th appCabecera mat-header-cell *matHeaderCellDef> Names </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- Precio Column-->
    <ng-container matColumnDef="price">
      <th appCabecera mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

     <!-- Fecha de creacion Column -->
        <ng-container matColumnDef="createdAt">
            <th appCabecera mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date : "YY/MM/dd"}} </td>
     </ng-container>  
          <!-- Acciones de control de usuarios Column -->
          <ng-container matColumnDef="actions">
            <th appCabecera mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button  mat-icon-button color="primary">
                <mat-icon>edit</mat-icon> 
              </button>
              <button  mat-icon-button color="warn">
                <mat-icon>delete forever</mat-icon>
              </button>
            </td>
     </ng-container>  
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
