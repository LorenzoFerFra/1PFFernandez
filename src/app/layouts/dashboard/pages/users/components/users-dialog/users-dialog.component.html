<h2 mat-dialog-title>asdasd</h2>
<div mat-dialog-content>
    <!-- contenido de genshin impact -->
    <form [formGroup]="usuariosForm">
        
        <div class="row">
            <div class="col-12">   
                <mat-form-field style="padding: 1rem" class="w-100"appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <mat-hint>6-14 caracteres, no caracteres especiales</mat-hint>
                    <input formControlName="name" matInput />
                </mat-form-field>
            </div>
            <div class="col-12">
            
                <mat-form-field style="padding: 1rem" class="w-100"appearance="outline">
                    <mat-label>Weight</mat-label>
                    <mat-hint>Numero, usualmente de 48 a 160</mat-hint>
                    <input formControlName="weight" matInput />
                </mat-form-field>
            </div>
            <div class="col-12">
                
                <mat-form-field style="padding: 1rem" class="w-100"appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput />
                </mat-form-field>
            </div>
        </div>
    </form>
<!--     <pre>{{ usuariosForm.status }}</pre>
    <pre>{{ usuariosForm.value | json }}</pre> -->
    </div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button (click)="guardarUsuario()" mat-raised-button >Guardar</button>
    <button mat-dialog-close mat-button >Cancelar</button>
</div>
