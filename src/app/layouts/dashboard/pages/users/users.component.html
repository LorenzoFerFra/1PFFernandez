<mat-spinner *ngIf="cargando"></mat-spinner>
<ng-container *ngIf="!cargando" >
<div class="d-flex justify-content-end mb-4">
  <button (click)="openDialog()" color="primary"> Crear usuario</button>
</div>
<table mat-table [dataSource]="usuarios" class="mat-elevation-z8" style="background-color: silver">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th appCabecera mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nombre y apellido Column | customText1 : "l" -->
    <ng-container  matColumnDef="name">
      <th appCabecera mat-header-cell *matHeaderCellDef> Names </th>
      <td mat-cell *matCellDef="let element"> {{element | concatenarNombres: "name" : "lastName"}} </td>
    </ng-container>
    
    <!-- Weight Column | ConcatenarNombresPipe : "n", "ln"-->
    <ng-container matColumnDef="weight">
      <th appCabecera mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

      <!--Apellido Column -->
      <ng-container  matColumnDef="lastName">
        <th appCabecera mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName | lowercase}} </td>
      </ng-container>
     
      <!-- Email Column -->
     <ng-container matColumnDef="email">
            <th appCabecera mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
     </ng-container>  
     <!-- rol admin/user Column -->
     <ng-container matColumnDef="role">
      <th appCabecera mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
</ng-container>  
     <!-- Fecha de creacion Column -->
        <ng-container matColumnDef="createdAt">
            <th appCabecera mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date : "YY/MM/dd"}} </td>
     </ng-container>  
          <!-- Acciones de control de usuarios Column -->
          <ng-container matColumnDef="actions">
            <th appCabecera mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button [routerLink]="element.id"  mat-icon-button color="primary">
                <mat-icon>visibility</mat-icon> 
              </button>
              <button (click)="openDialog(element)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon> 
              </button>
              <button  (click)="delUser(element.id)" mat-icon-button color="warn">
                <mat-icon>delete forever</mat-icon>
              </button>
            </td>
     </ng-container>  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
