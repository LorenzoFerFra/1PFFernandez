<div class="d-flex justify-content-end mb-4">
  <button (click)="openDialog()" color="primary"> Crear usuario</button>
</div>
<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Names </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
   
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
      <!-- Email Column -->
     <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
     </ng-container>  
     <!-- rol admin/user Column -->
     <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
</ng-container>  
     <!-- Fecha de creacion Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
     </ng-container>  
          <!-- Acciones de control de usuarios Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="openDialog(element)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon> 
              </button>
              <button  (click)="delUser(element.id)" mat-icon-button color="warn">
                <mat-icon>delete forever</mat-icon>
              </button>
            </td>
     </ng-container>  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
